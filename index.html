<!doctype html><!--informa al navegdor que version de HTML se ocupa-->
<html lang="en"><!--se utiliza para comenzar a estructurar y el idioma-->
  <head><!--información general acerca del documento, incluyendo su título y
    enlaces a scripts y hojas de estilos-->
    <title>Guardar Teclas Presionadas</title><!--se encarga de dale titulo a la pestaña de la pagina-->
    <!-- Required meta tags -->
    <meta charset="utf-8"><!--responsable de que se muestre el contenido correctamente y con caracteres-->
    <!-- metaetiqueta mediante la que se establece si se puede hacer zoom en una página, el zoom inicial o 
        la anchura de la pantalla del dispositivo-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head><!--se cierra la parte de la informacion general-->

  <body><!--se escribe el contenido que ira dentro de la pagina web-->
    <div class="container mt-5"><!--colocamos un contenedor principal para toda la estructura-->
        <h1>Guardar Teclas Presionadas</h1><!--titulo principal-->
        <!---Formulario-->
        <form id="keyFrom"><!--colocamos la etiqueta para crear un mini formulario-->
            <div class="form-group"><!--agregamos el contenedor en donde estara el formulario-->
                <label for="pressedkeys">Teclas Presionadas</label><!--colocamos un titulo que indique que se debe llenar-->
                <input
                type="password" class="form-control"
                id="pressedkeys" name="pressedkeys"/><!--colocamos el espacio en donde sera llenado lo antes indicado-->
            <label for="lblPressedkeys" id="lblPressedkeys"></label><!--colocams unlabel en donde indicara las teclas presionadas-->
            </div><!--terminamos el formulario-->
            <button type="submit" class="btn btn-primary">Enviar</button><!--agregamos un boton para guardar las teclas-->
        </form>
    </div>
    <!--enlazamos con el script-->
    <script src="script.js"></script>   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body><!--se termina lo que ira dentro de la pagina web-->
  </html><!--fin de la estructura-->
